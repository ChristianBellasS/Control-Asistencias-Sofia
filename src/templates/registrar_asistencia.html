{% extends "maestra.html" %}

{% block titulo %}Registrar Asistencia{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/registrar_asistencia.css') }}">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container-puri">
    <div class="row mb-4">
        <div class="col-12 d-flex align-items-center justify-content-between">
            <h1 class="animate__animated animate__fadeIn mb-0">
                <i class="fas fa-plus-circle"></i> Registrar Asistencia
            </h1>
        </div>
    </div>

    <form id="formRegistrarAsistencia" method="POST" enctype="multipart/form-data">
        <div class="row mb-4">
            <!-- Tipo de Personal y Grado -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="tipo_personal" class="form-label">Tipo de Personal</label>
                    <select id="tipo_personal" class="form-control" name="rol" required>
                        <option value="">Cargando tipos de personal...</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="gradoSelect" class="form-label">Grado</label>
                    <select id="gradoSelect" name="grado" class="form-select" disabled onchange="cargarNombres()">
                        <option value="">Seleccionar Grado</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <!-- Secci贸n y Nombre Completo -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="seccionSelect" class="form-label">Secci贸n</label>
                    <select id="seccionSelect" name="seccion" class="form-select" disabled onchange="cargarNombres()">
                        <option value="">Seleccionar Secci贸n</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombrePersonal" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombrePersonal" name="nombre_personal" class="form-control"
                        placeholder="Escribe el nombre" list="nombreResultados" disabled autocomplete="off">
                    <!-- Datalist para los resultados -->
                    <datalist id="nombreResultados"></datalist>
                </div>
            </div>


        </div>

        <div class="row mb-4">
            <!-- Fecha de Asistencia y Asistencia -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="fechaAsistencia" class="form-label">Fecha y Hora</label>
                    <input type="datetime-local" id="fechaAsistencia" name="fecha" class="form-control" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Asistencia</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="asistencia" id="presente" value="1" checked>
                        <label class="form-check-label" for="presente">Presente</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="asistencia" id="ausente" value="0">
                        <label class="form-check-label" for="ausente">Ausente</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bot贸n Guardar -->
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Guardar Asistencia
                </button>
                <a href="#" class="btn btn-danger ms-2" onclick="window.history.back();">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>

            </div>
        </div>
    </form>

</div>

<script src="{{ url_for('static', filename='js/registrar_asistencia.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Incluir SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}

{% block footer %}
{% endblock %}
