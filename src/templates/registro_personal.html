{% extends "maestra.html" %}

{% block titulo %}Registrar Nuevo Personal{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/registro_personal.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
{% endblock %}

{% block content %}
<div class="container-puri">
    <div class="row mb-3">
        <!-- Título de la sección -->
        <div class="col-12 text-center mb-4">
            <h1 class="animate__animated animate__fadeIn">Registrar Nuevo Personal</h1>
        </div>
    </div>

    <form id="formPersonal" method="POST" enctype="multipart/form-data">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" required>
            </div>
            <div class="col-md-6">
                <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="apellido_materno" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido_materno" name="apellido_materno">
            </div>
            <div class="col-md-6">
                <label for="grado" class="form-label">Grado</label>
                <input type="text" class="form-control" id="grado" name="grado" required>
            </div>
        </div>

        <div class="row mb-3">
            <!-- Dropdown de tipos de personal -->
            <div class="col-md-6">
                <label for="tipo_personal" class="form-label">Tipo de Personal</label>
                <select class="form-control ps-5" name="rol" required tabindex="10">
                    {% for personal in personal %}
                    <option value="{{ personal.id }}">{{ personal.tipo }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-control" id="estado" name="estado" required>
                    <option value="ACTIVO">ACTIVO</option>
                    <option value="INACTIVO">INACTIVO</option>
                </select>
            </div>
        </div>

        <div class="row mb-3" id="seccionRow">
            <div class="col-md-6">
                <label for="seccion" class="form-label">Sección</label>
                <input type="text" class="form-control" id="seccion" name="seccion">
            </div>
        </div>

        <!-- Opciones de captura o subida de fotos -->
        <div class="row mb-3">
            <div class="col-12 text-center">
                <h4>¿Qué prefieres?</h4>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="foto_opcion" id="tomarFotoOption" value="tomar">
                    <label class="form-check-label" for="tomarFotoOption">Tomar Foto con Cámara</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="foto_opcion" id="subirFotoOption" value="subir"
                        checked>
                    <label class="form-check-label" for="subirFotoOption">Subir Foto desde Dispositivo</label>
                </div>
            </div>
        </div>

        <!-- Sección de cámara -->
        <div id="cameraSection" class="row mb-3" style="display: block;">
            <div class="col-12 text-center">
                <h4 id="instrucciones">Por favor, capture 5 fotos para el reconocimiento facial.</h4>
                <video id="video" width="320" height="240" autoplay></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" id="tomarFoto">Tomar Foto</button>
                </div>
                <div id="fotoContainer" style="display: none;">
                    <h5>Fotos tomadas:</h5>
                    <div id="fotosList"></div>
                </div>
            </div>
        </div>

        <!-- Sección para subir imágenes -->
        <div id="uploadSection" class="row mb-3" style="display: none;">
            <div class="col-12 text-center">
                <label for="imagenes" class="form-label">Sube las fotos desde tu dispositivo</label>
                <input type="file" id="imagenes" name="imagenes" accept="image/*" class="form-control" multiple>
                <div id="imagenesList"></div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 text-center">
                <!-- Botones de acción -->
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-user-plus"></i> Registrar Personal
                </button>
                <a href="{{ url_for('personal.listar_personal') }}" class="btn btn-danger ms-3">
                    <i class="fa-solid fa-times-circle"></i> Cancelar
                </a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/registro_personal.js') }}"></script>
{% endblock %}
